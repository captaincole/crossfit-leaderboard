
<th scope="row">{{position}} 
  <i *ngIf="!moreData" class="fa fa-caret-right fa-lg"></i>
  <i *ngIf="moreData" class="fa fa-caret-down fa-lg"></i>
</th>
<td class="text">{{athlete.name}}</td>
<td class="text">{{athlete.region}}</td>
<td class="text">{{athlete.affiliateid}}</td>
<td class="text">{{athlete.scores[0]?.scoredisplay}}</td>
<td class="text">{{athlete.scores[1]?.scoredisplay}}</td>
<td class="text">{{athlete.scores[2]?.scoredisplay}}</td>
